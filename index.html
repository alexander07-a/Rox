<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador de nuestro amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      color: #a3185e;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 15px;
    }

    #contador {
      font-size: 1.4rem;
      color: #4a148c;
      margin-bottom: 40px;
    }

    #arbol-imagen {
      max-width: 250px;
      margin: 20px auto;
    }

    #frase {
      font-size: 1.2rem;
      margin-top: 30px;
      color: #9c2653;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Nuestra historia comenzó hace...</h1>
  <div id="contador">Cargando...</div>

  <!-- Imagen de árbol -->
  <img id="arbol-imagen" src="https://cdn.pixabay.com/photo/2020/10/26/10/07/tree-5687723_1280.png" alt="Árbol del amor" />

  <!-- Frase romántica -->
  <div id="frase">
    Como las raíces de este árbol, nuestro amor se sostiene con fuerza, y como sus ramas, sigue creciendo hacia el cielo sin límites.
  </div>

  <script>
    // Fecha de inicio (ajustable)
    const inicio = new Date();
    inicio.setDate(inicio.getDate() - 266);

    const contador = document.getElementById('contador');

    function actualizarContador() {
      const ahora = new Date();
      let diff = ahora - inicio;

      let segundos = Math.floor(diff / 1000);
      let minutos = Math.floor(segundos / 60);
      let horas = Math.floor(minutos / 60);
      let dias = Math.floor(horas / 24);

      horas %= 24;
      minutos %= 60;
      segundos %= 60;

      contador.textContent = `${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
    }

    actualizarContador();
    setInterval(actualizarContador, 1000);
  </script>

</body>
</html>
